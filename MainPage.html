<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <script src="/script/script.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ScreenMainPage.css">


    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/RoadsterFav.png">

    <title>Where is Roadster</title>

<body>
    
    <div class="c-app">
        <h1>Where is Roadster</h1>
        <h2>Roadster's position in our Galaxy</h2>
        <div class="c-solarsystem"> 
            <canvas id="canvas" width="600" height="600"></canvas>
            <svg class="c-solarsystem__sun" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                    
                <g id="Group_5" data-name="Group 5" transform="translate(-2596 946)">
                    <circle id="SUN" cx="25" cy="25" r="25" transform="translate(2596 -946)" fill="#ffe037"/>
                    <circle id="Ellipse_6" data-name="Ellipse 6" cx="22" cy="22" r="22" transform="translate(2599 -943)" fill="#f9d71c"/>
                    <path id="Path_6" data-name="Path 6" d="M2629.667-936.818s4.431-.058,9.588,4.261c.1.081.543.479.983.915,2.856,2.812,5.729,7.523,3.956,14.865" transform="matrix(0.995, -0.105, 0.105, 0.995, 105.52, 266.362)" fill="none" stroke="#f9f2cd" stroke-width="1"/>
                </g>
            </svg>
        </div>
        <div class="c-tekst">
            <div class="c-tekst__earth">
                <p>Earth's orbit</p>
            </div>
            <div  class="c-tekst__mars">
                <p>Mars' orbit</p>
            </div>
            <div  class="c-tekst__roadster">
                <p>Roadsters' orbit</p>
            </div>
            


        </div>
        <div class="c-tekst__lower">
            <p>Earth's position</p>
            <p>Mars' position</p>
            <p>Roadsters' position</p>
        </div>

    </div>
</body>
</html>
